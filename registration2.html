<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="success.html" method="get">
    <label>Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="name" placeholder="Enter your full name"><br><br>
    <label>Enter Email:</label>&nbsp;&nbsp;&nbsp;
    <input type="email" name="email" placeholder="Enter your email"><br><br>
    <label>Contact no.:</label>&nbsp;&nbsp;&nbsp;
    <input type="text" name="phone" placeholder="Enter your contact number"><br><br>
    <label>Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="add" placeholder="Enter your permanent address"><br><br>
    <label>D.O.B:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="dob" placeholder="Enter your date of birth"><br><br>
    <label>Branch:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" name="branch" placeholder="Enter your branch"><br><br>

    <input type="submit" name="button" value="Register">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
</form>
</body>
</html>
